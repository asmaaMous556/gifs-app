<div class="row">

</div>
<div class="container">
    <div class="row">
        <div class="text-start">
            <div class="logo"> tenor</div>
        </div>
        <div class="search-bar-wrapper mt-5">
            <div>
                <input type="text" class="form-control input-search" [(ngModel)]="keyWord" (keyup.enter)="search(keyWord)" id="" aria-describedby=""
                    placeholder="Search for Gifs and Stickers">
            </div>
        </div>
        <div class="subheadline2">Trending Tenor Searches</div>
       <div class="">
        <carousel>
            <div class="carousel-cell" *ngFor="let tag of tags" >
                <img  src="{{tag.image}}">
            </div>
        </carousel>
       </div>
